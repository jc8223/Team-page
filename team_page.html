<html>
<head>
    <title>DAA Team Page</title>
    <link rel="shortcut icon" href="assets/navLogoCircle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<!--page header in here-->
		<div class="nav">
			<div class="nav-center">
				<img src="assets/navLogoCircle.png" alt="">
			</div>
			<div class="nav-content">
				<h3>DIRECTORATE OF ALUMNI AFFAIRS</h3>
			</div>
		</div>
	</header>
		{% for member in members %}
		<div id="1" class="card">
			<div>
				<img class="img" src="https://drive.google.com/uc?export=view&id={{ member['photo'] }}" alt="">
			</div>

			<div class="info">
				<h2>{{ member['name'] }}</h2>
				<p>{{ member['position'] }}</p>
			</div>
			<div class="social">
				<a href="#"><img src="assets/external-link.svg" alt=""></a>
				<a href="#"><img src="assets/github-logo.svg" alt=""></a>
				<a href="#"><img src="assets/behance-logo.svg" alt=""></a>
				<a href="#"><img src="assets/dribble-logo.svg" alt=""></a>

			</div>
		</div>
		{% endfor %}
</body>
</html>
